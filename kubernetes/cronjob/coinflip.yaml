apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: argo-cronjob-sample
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: workdir
              emptyDir: {}
          initContainers:
            - name: init-workflow
              image: rerost/argo-sample:latest
              command: ["sh", "-c"]
              args: ["cp /app/kubernetes/workflow/coinflip.yaml /mnt/work/coinflip.yaml"]
              volumeMounts:
                - name: workdir
                  mountPath: /mnt/work
              securityContext:
                runAsUser: 0
          containers:
            - name: exec-workflow
              image: argo-cli:1.0
              command: ["sh", "-c"]
              args: ["argo submit /mnt/work/workflow.yml"]
              volumeMounts:
                - name: workdir
                  mountPath: /mnt/work

